<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="./css/styleIndex.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    
    <title>Registro de Usuario</title>
</head>
<body>
    
    <form id="registerForm">
        <h2>Regístra tus datos.</h2>
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" required><br>
        
        <label for="lastName">Apellido:</label>
        <input type="text" id="lastName" name="lastName" required><br>

        <label for="doc">Documento:</label>
        <input type="text" id="doc" name="doc" required><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br>
        
        <label for="address">Dirección:</label>
        <input type="text" id="address" name="address" required><br>
        
        <label for="phone">Teléfono:</label>
        <input type="text" id="phone" name="phone" required><br>
        <label for="type">Tipo:</label>
        <select id="type" name="type" required>
            <option value="" disabled selected>Seleccione un tipo</option>
            <option value="empresa">Empresa</option>
            <option value="edificio">Edificio</option>
            <option value="conjunto">Conjunto</option>
            <option value="personal">Personal</option>
        </select><br>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required><br>
        
        <button type="submit">Registrarse</button>
    </form>

    <script>
        document.getElementById('registerForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
            const formData = {
                name: document.getElementById('name').value,
                lastName: document.getElementById('lastName').value,
                doc: document.getElementById('doc').value,
                email: document.getElementById('email').value,
                address: document.getElementById('address').value,
                phone: document.getElementById('phone').value,
                password: document.getElementById('password').value,
                type: document.getElementById('type').value
            };

            if (navigator.geolocation) {
                console.log('Intentando obtener la ubicación...');
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        const latitude = position.coords.latitude;
                        const longitude = position.coords.longitude;
                        console.log('Ubicación obtenida:', latitude, longitude);
                        formData.location = {
                            latitude: latitude,
                            longitude: longitude
                        };

                        sendFormData(formData);
                    },
                    function(error) {
                        console.error('Error al obtener la ubicación:', error);
                        handleGeolocationError(error);

                        sendFormData(formData);
                    },
                    {
                        enableHighAccuracy: true, 
                        timeout: 5000,            
                        maximumAge: 0         
                    }
                );
            } else {
                console.error("La geolocalización no está soportada por este navegador");
                sendFormData(formData);
            }
        });

        function sendFormData(formData) {
            fetch('https://7415-181-236-170-98.ngrok-free.app/auth/signup', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (response.ok) {
                    
                    window.location.href = '/bienvenido';
                } else {
                    return response.json().then(data => {
                        alert('Error: ' + data.message);
                    });
                }
            })
            .catch(error => {
                console.error('Error en la solicitud:', error);
            });
        }

        function handleGeolocationError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("Se ha denegado el permiso para obtener la ubicación.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("La información de ubicación no está disponible.");
                    break;
                case error.TIMEOUT:
                    alert("La solicitud para obtener la ubicación ha expirado.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("Ha ocurrido un error desconocido al obtener la ubicación.");
                    break;
            }
        }
    </script>

</body>
</html>
