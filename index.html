<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="./css/styleIndex.css">
    <script src="./js/index.func.js" defer></script>
    <style>
        #secret-key-container {
            display: none;
        }
    </style>
</head>
<body>
    <div class="log-container">
        <form id="loginForm" action="https://b3a8-181-236-170-98.ngrok-free.app/auth/login" method="POST" class="login-form">
            <h2 id="login-title">Iniciar Sesión</h2>
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" class="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div id="secret-key-container" class="form-group">
                <label for="secret-key">Contraseña secreta:</label>
                <input type="text" id="secret-key" name="secret-key">
            </div>
            <button type="submit">Iniciar Sesión</button>
            <p><a href="register.html">Regístrate si no tienes una cuenta</a></p>
        </form>
    </div>
</body>
</html>
